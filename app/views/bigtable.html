<div id="bigtable">
    <h1>Big Table</h1>
    <p>Page to test angular heavy dom speed.</p>
    <br>
    <div class="row">
        <div class="col-md-4">
            <div drop:down:Menu data-options="options" data-ng-model="workflow" data-text="Select Workflow"></div>
            <div drop:down:Menu multiple="true" data-options="cars" data-ng-model="selectedCar" data-text="Select Cars" data-selection="$count Cars"></div>
        </div>
    </div>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Name</td>
                <td>Workflow</td>
                <td>Event Type</td>
                <td>Type</td>
                <td>Message</td>
            </tr>
        </thead>
        <tbody>
            <tr class="animate-repeat" data-ng-repeat="data in tableData">
                <td>{{ data._source.context.blueprint_id }}</td>
                <td>{{ data._source.context.workflow_id }}</td>
                <td>{{ data._source.event_type }}</td>
                <td>{{ data._source.type }}</td>
                <td>{{ data._source.message.text }}</td>
            </tr>
        </tbody>
    </table>
</div>
